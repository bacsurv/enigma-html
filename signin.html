          <div class="form-elements-container">
            <div class="form-element">
              <label for="username_reg" class="paragraph"

              <input

            <div class="form-element">

                placeholder="Jelszó"
                required

            </div>
          </div>
          <button type="submit" class="btn btn-primary" name="signup">
            Regisztráció
          </button>
          <button type="reset">Törlöm az adataimat!</button>

                name="password"
                id="password_be"
                placeholder="Jelszó"
                required
              />
